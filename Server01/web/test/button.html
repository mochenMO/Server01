<!-- 有菜单栏的页面跳转???
	
那么一个页面有一个菜单栏和一个内容页面，每次改变菜单栏的选项，菜单栏不变，内容页面改变?????????

这种情况通常使用JavaScript或类似技术可以轻松地实现。
具体来说，可以通过JavaScript监听菜单栏中的选项卡(比如点击事件)，然后在内容区域动态插入不同的HTML内容。
这就需要在HTML中存在一个固定的菜单和一个占位符(如 <div>)，当菜单选项发生变化时，利用JavaScript替换该<div>占位符中的内容。
例如，可以使用jQuery库操作DOM并动态更改内容。示例代码如下：

<ul>
	<li><a id="option1" href="#">选项一</a></li>
	<li><a id="option2" href="#">选项二</a></li>
	...
  </ul>
  

  <div id="content"></div>
  

  $(document).ready(function() {
	// 当“选项一”被点击时加载指定内容
	$('#option1').click(function() {
	  $('#content').load('content1.html');
	});
   
	// 当“选项二”被点击时加载另一个文件中的内容
	$('#option2').click(function() {
	  $('#content').load('content2.html');
	});
	...
  });
  在上述代码中，“#content”是一个空的<div>元素，通过绑定点击事件而调用.load()方法即可在点击对应选项卡时加载指定的 HTML 内容页面。
